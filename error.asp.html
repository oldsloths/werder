  <title> 에러페이지 </title>
  <link rel="stylesheet" href="/Seacon1/css1/css1.css" />
  <link rel="shortcut icon" href="/favicon.png" />
  <style>
	@import url(https://fonts.googleapis.com/earlyaccess/nanumgothic.css);
	* { margin:0; padding:0;}
	body { font-family:AppleGothic,'나눔고딕', NanumGothic,'맑은고딕','Malgun Gothic','돋움',Dotum,'굴림',Gulim, Arial,Helvetica, sans-serif; }
	#wrap { width:100%;}

	.e01 { font:26px '나눔고딕', NanumGothic, sans-serif; color:#333; font-weight:600; line-height:35px; padding:15px 0;}

 </head>

 <body>
  <div id="wrap">
	<div class="error">
		<img src="/images/error_ico.gif" alt="에러페이지" /> 
		<p class="e01">페이지가 없거나 표시할 수 없습니다.</p>
		<p class="e02">
			서비스 이용에 불편을 드려 죄송합니다.<br>
            <font size="1.5">3초 후 이전 페이지로 이동됩니다.</font>
		</p>
	</div>
	
  </div>
