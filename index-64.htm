28 0)"></path></svg></button></div></div></div></div><div></div></div><div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"initialData":{"page":{"id":"o104139d410","__typename":"LandingPage","path":"/","title":"joyn.master","seo":{"canonical":null,"description":null,"keywords":[],"doNotIndex":false,"title":null,"url":null,"content":{"description":"\u003ch1\u003eWas ist Joyn?\u0026nbsp;\u003c/h1\u003e\n\n\u003cp\u003eGanz einfach. Joyn ist eine Streaming App zum Fernsehen. Und wenn wir Fernsehen sagen, meinen wir Live TV (mit über 60 Sendern) und eine riesige Mediathek zum streamen wann und wo du willst.\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003eMit der Joyn App (oder gleich hier auf joyn.de) kannst du kostenlos online Fernsehsender schauen wie ARD, ZDF, ProSieben, SAT.1, kabel eins, Eurosport 1, ZDFneo, DMAX, ProSieben MAXX, SAT.1 Gold, sixx, ZDFinfo, WELT, COMEDY CENTRAL, TLC, phoenix, MTV, nick, KiKA, WDR, BR, SWR und viele mehr.\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003eDas Beste? Es ist völlig kostenlos – du musst dich nur registrieren (keine Angst, das dauert nur 2 Minuten). Dafür hast du Funktionen wie eine Merkliste und Empfehlungen, die wirklich zu dir passen. Außerdem kannst du nahtlos von einem Gerät zum anderen wechseln, also z.B. deine Lieblingsserie auf dem Heimweg in der U-Bahn anfangen und zu Hause weiterschauen. Ist doch cool, oder?\u0026nbsp;\u003c/p\u003e\n\n\u003ch2\u003eMehr als Live-TV: die Joyn Mediathek\u003c/h2\u003e\n\n\u003cp\u003eJoyn ist nicht nur Live TV, sondern bietet auch eine große Mediathek, also eine Art Online Videothek, wo du Sendungen online streamen kannst, wann und wo du willst. Dort findest du etwa ganze Folgen von Serien wie 4 Blocks, Steel Buddies und FBI, aber natürlich auch Shows wie Germany’s Next Topmodel, Big Brother oder The Masked Singer. Von Comedy über Krimis bis zu Drama und von Dokus und Ratgebersendungen bis Anime.\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003eOder schau online unsere Joyn Originals, also Sendungen, die es nur bei uns gibt, z.B. The Collapse, M.O.M., Singles’ Diaries, Killerfrauen oder Slavik auf Staats Nacken. Und wenn du mal eine Folge im Fernsehen verpasst hast, schau sie einfach auf Joyn.\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003eWie gesagt, alles gratis. Und das bleibt auch so.\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003eWie –\u0026nbsp;du willst noch mehr? Du möchtest alles in HD, alle Originals und außerdem viel mehr komplette Serien und jede Menge Hollywood-Blockbuster schauen? Dann wirf doch mal einen Blick auf \u003ca data-tabindex-counter=\"1\" data-tabindex-value=\"none\" href=\"https://www.joyn.de/plus\" tabindex=\"-1\"\u003eJoyn PLUS+\u003c/a\u003e.\u003c/p\u003e\n","backgroundImage":{"url":"https://img.joyn.de/cms/var/assets/Content/joyn/joyn.master/image%2B%25281%2529%2B%25281%2529.jpg/profile:original","accentColor":"#8e8e8eff","id":"8d62a42e1ad8d0df225554d46a5ce6193515ace5"}}},"tracking":null,"blocks":[{"__typename":"HeroLane"},{"__typename":"ResumeLane"},{"__typename":"StandardLane"}]}}},"__N_SSG":true},"page":"/","query":{},"buildId":"5.2.10-365fd357","assetPrefix":"https://assets.joyn.de","nextExport":false,"isFallback":false,"dynamicIds":["LvDl","/9aa","/Cog","0MRR","2Oix","5WQz","5wMr","88Kg","8eP8","8fa4","9JCQ","9itZ","A6vq","BoX9","GLdP","HyFC","IogR","KrFs","LP0B","LWt6","Lyni","On5w","PmIU","Siog","SyaZ","VGX7","WWs4","WqnP","XX/W","XXoF","YGjY","ZAmH","cBpt","ciN/","dGuy","ds63","gMXR","iXV/","jIYg","jIe4","lZ5f","loZk","lzss","nqqy","p/uk","pcG0","qxEb","rwOc","sCib","szUW","t6IN","yNUO","z4Lh","/sAi","60/Z","IqAp","he3q","ihKW","r+rN","raSy","w6Qg","+K+b","+iFO","0Cz8","0ycA","1+5i","4Oe1","4uTw","5Tg0","6sVZ","77Zs","7GkX","7Ix3","9Nap","9ggG","A90E","B8du","DSRE","Dw+G","EEGq","G6z8","GNiM","Gi0A","HALo","HOxn","I01J","JHRd","KxBF","L8xA","LXxW","LcsW","MMmD","MrPd","MvSz","OBhP","Puqe","QcOe","QqLw","RBan","S7Xf","UNi/","V6Ve","VOtZ","VaNO","WwFo","XYm9","YO3V","ZWtO","b2z7","b80T","
